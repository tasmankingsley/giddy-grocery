        function showPic (area) {
            var tier1 = area.getAttribute("id"); //get the id fromthe li. Id can be many things
            var placeholder=document.getElementById("placeholder"); //the word "placeholder" makes changes to whatever element contains the word
            if (tier1 == "frozenfood") {
                placeholder.src = "images/t1c1.PNG";
            } else if (tier1 == "freshfood") {
                placeholder.src = "images/t1c2.PNG";
            } else if (tier1 == "beverages") {
                placeholder.src = "images/t1c3.PNG";
            } else if (tier1 == "homehealth") {
                placeholder.src = "images/t1c4.PNG";
            } else if (tier1 == "petfood") {
                placeholder.src = "images/t1c5.PNG";
            }
        }
        const frozenfood = document.getElementById("frozenfood");
        frozenfood.addEventListener('mouseover', function(){
            showPic (frozenfood);
